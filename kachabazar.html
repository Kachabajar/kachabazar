<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kachabazar - Order Fresh Groceries Online</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f8f8; }
        header { background-color: #ff2e63; color: white; padding: 20px; text-align: center; font-size: 24px; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .search-bar { text-align: center; margin: 20px 0; }
        .search-bar input { width: 60%; padding: 10px; font-size: 18px; }
        .search-bar button { padding: 10px 20px; background-color: #ff2e63; color: white; border: none; font-size: 18px; cursor: pointer; }
        .categories { display: flex; justify-content: space-around; flex-wrap: wrap; }
        .category { background: white; padding: 20px; margin: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 30%; text-align: center; }
        .category img { width: 100px; height: 100px; }
        footer { background-color: #222; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Kachabazar</h1>
        <p>Order Fresh Groceries & Essentials Online in Bangladesh</p>
    </header>
    
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Enter your location in Bangladesh...">
            <button>Search</button>
        </div>
        
        <h2>Shop by Category</h2>
        <div class="categories">
            <div class="category">
                <img src="vegetables.jpg" alt="Vegetables">
                <h3>Vegetables</h3>
            </div>
            <div class="category">
                <img src="fruits.jpg" alt="Fruits">
                <h3>Fruits</h3>
            </div>
            <div class="category">
                <img src="meat.jpg" alt="Meat & Fish">
                <h3>Meat & Fish</h3>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Kachabazar - Fresh Groceries Delivered in Bangladesh</p>
    </footer>
</body>
</html>
